<!DOCTYPE html>
<html>
<head>
    <title>Bibl.io</title>
    <link rel="stylesheet" href="{{url_for('static', filename='fonts.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='login_stylesheet.css')}}">
    <script src="../../scripts/js/load_scripts.js"></script>
</head>
<body>
<form method="POST" style="border:none">
    <div class="container">
        <h1 class="container titles">Bibli.io</h1>
        <p class="container sub_titles">Where dreams are read.</p>
        <div id="login_box" class="container">
            {% if err %}
            <p>You already have an account</p>
            {% endif %}
            <p id="user_login_title">Enter Login Info</p>
            <label class="label_text" for="user"><b>Username</b></label>
            <input type="text" placeholder="Enter Email" name="user" required>
            <br>
            <label class="label_text" for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <button type="submit" class="loginbtn">Log In</button>
            <button type="button" onclick=" window.location.href= '/register'; ">Register Here</button>
        </div>
    </div>
</form>
</body>
</html>
